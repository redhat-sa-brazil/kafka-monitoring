# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9290

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  - job_name: 'kafka-exporter'
    static_configs:
    - targets: ['localhost:3020', 'localhost:3021', 'localhost:3022']

  - job_name: 'zookeeper-jmx-exporter'
    static_configs:
    - targets: ['localhost:3030','localhost:3031','localhost:3032']

  - job_name: 'kafka-jmx-exporter'
    static_configs:
    - targets: ['localhost:3040', 'localhost:3041', 'localhost:3042']

  - job_name: 'node-exporter'
    static_configs:
    - targets: ['localhost:9190']